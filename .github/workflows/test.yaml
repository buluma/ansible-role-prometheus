---
#
# Ansible managed
#

name: "Test Role"

on:
  pull_request:
  push:
    paths:
      - '.github/workflows/test.yaml'
  schedule:
    - cron: '20 4,7 * * *'
  workflow_dispatch:

jobs:
  # Test the image builds and works correctly.
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Test Role 1"
        run: ansible-playbook --connection=local -i inventory.yml test.yml

      - name: "Test Role 2"
        run: ansible-playbook --connection=local -i inventory.yml test_playbook.yml