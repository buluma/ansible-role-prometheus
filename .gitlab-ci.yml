---
image: "buluma/github-action-molecule:4.0.5"

services:
  - docker:dind

variables:
  DOCKER_HOST: "tcp://docker:2375"
  PY_COLORS: 1

molecule:
  script:
    - ansible-galaxy role install ${CI_PROJECT_NAMESPACE}.prometheus
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
  retry: 1
  parallel:
    matrix:
      - image: "fedora"
        tag: "latest"

galaxy:
  script:
    - ansible-galaxy role info ${CI_PROJECT_NAMESPACE}.prometheus

test-playbook:
  script:
    - ansible-playbook --connection=local -i inventory.yml test.yml
